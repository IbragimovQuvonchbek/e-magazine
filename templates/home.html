<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/media/favicon.png" sizes="48x48">
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&family=Rubik:wght@300;400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Roboto&display=swap');
      

   
       
        
        #container {
            padding-top:20px;
            padding-bottom:20px;
            z-index: 0;
            width: 95%;
            overflow: auto;
            /* background-color: rgba(0, 0, 0, 0.85); */
            border-radius: 10px;
            margin-top: 60px;
            margin-bottom: 60px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            gap:20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .post-card {
            backdrop-filter: blur(13px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(7, 11, 18, 0.80);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);  
            padding: 15px;  
            filter: drop-shadow(0 30px 10px rgba(0,0,0,0.125));
            text-align: center;
            width:300px;
            height:450px;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            
        }
        .banner-image img{
            width:250px;
            height:250px;
            border-radius: 1px;
        }
        .wrapper h1, .wrapper p{
            font-family: 'Roboto', sans-serif;
            color:white;
        }
        .button-wrapper{
            margin-top: 20px;
        }
        .btn-donate {
            margin-top:10px;
            vertical-align: middle;
            --clr-font-main: hsla(0 0% 20% / 100);
            --btn-bg-1: hsla(194 100% 69% / 1);
            --btn-bg-2: hsla(217 100% 56% / 1);
            --btn-bg-color: hsla(360 100% 100% / 1);
            --radii: 0.5em;
            cursor: pointer;
            width: 250px;
            height: 40px;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 900;
            text-align: center;
            transition: 0.8s;
            background-size: 280% auto;
            background-image: linear-gradient(325deg, var(--btn-bg-2) 0%, var(--btn-bg-1) 55%, var(--btn-bg-2) 90%);
            border: none;
            border-radius: var(--radii);
            color: var(--btn-bg-color);
            box-shadow: 0px 0px 20px rgba(71, 184, 255, 0.5), 0px 5px 5px -1px rgba(58, 125, 233, 0.25), inset 4px 4px 8px rgba(175, 230, 255, 0.5), inset -4px -4px 8px rgba(19, 95, 216, 0.35);
        }

        .btn-donate:hover {
            background-position: right top;
        }

        .btn-donate:is(:focus, :focus-visible, :active) {
            outline: none;
            box-shadow: 0 0 0 3px var(--btn-bg-color), 0 0 0 6px var(--btn-bg-2);
        }

        @media (prefers-reduced-motion: reduce) {
            .btn-donate {
                transition: linear;
            }
        }
        @media screen and (max-width: 480px) {
            
            .footer{
                font-size:12px;
                font-family: 'Nunito Sans', sans-serif;
            }
        }
    </style>
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    <div id="container">
        {%for post in object_list%}
        <div class="post-card">
            <div class="wrapper">
                <div class="banner-image"> 
                    <img src="{{ post.photo.url }}" alt="prodcut">
                </div>
                
                <h1> {{post.name}}</h1>
                
                <p>Price: {{post.price}}$</p>

                <div class="button-wrapper"> 
                    <a href="{%url 'full_post' post.id%}"><button type="submit" class="btn-donate"> Details</button></a>
                </div>
            </div>     
        </div>
        {%endfor%}
    </div>
    {%endblock content%}
</body>
</html>
